<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styleCoal.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-top">
                    <h1> <a href="indexCoal.html">PlukNotes</a></h1>
                    <a href="editnote.html">Change Theme!</a>
                    <h2>Let's PLUKEE these notes!</h2>
                 </div>
            <div class="header-bottom">
                <input type="text" id="search" placeholder="Type to search" onkeyup="search(this.value)" size="30">
                <button>Search</button>
            </div>
            <div class="addNoteContainer">
                <h3>Add Note!</h3>
                <form onsubmit="createNote(event)">                
                    <input type="text" id="title" placeholder="Write title..."><br>                
                    <br> 
                    <textarea id="content" placeholder="Write content..." cols="30" rows="4"></textarea><br><br>              
                    <input type="file" accept="image/*" placeholder="Select image">              
                    <button type="submit">Create Note</button>
                 
                  </form>

            </div>
            
        </header>    
        <main>
            <section>
                <div id="notesList">
                    <ul>
                       
                      </ul>
                </div>
                
            </section>
        </main>
   <footer>
        <div>
            <a href="editnoteCoal.html"><br><br><br>
            <button class="addNoteButton">Save note</button>
            </a>
        </div>
    </footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
</body>

</html>

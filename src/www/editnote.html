<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="header-top">
                <h1>PlukNotes</h1>
        </div>

        <section>
            <div id="editForm">
                <form action="/action_page.php">

            </div>
        </section>
    </main>
    <footer>
        <div>
            <a href="editnote.html"><br><br><br>
            <button class="addNoteButton">Save note</button>

        </div>
